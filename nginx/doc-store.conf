# doc-store nginx reverse proxy configuration
#
# Usage:
#   1. Copy to /etc/nginx/sites-available/doc-store.conf
#   2. Symlink: ln -s /etc/nginx/sites-available/doc-store.conf /etc/nginx/sites-enabled/
#   3. Update server_name and SSL certificate paths
#   4. Test: nginx -t
#   5. Reload: systemctl reload nginx

# HTTPS server
server {
    listen 443 ssl http2;
    server_name docs.example.com;

    # SSL certificates (update paths for your domain)
    ssl_certificate /etc/letsencrypt/live/docs.example.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/docs.example.com/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Logging
    access_log /var/log/nginx/doc-store-access.log;
    error_log /var/log/nginx/doc-store-error.log;

    # WebDAV â€” higher body size for file uploads
    location /webdav/ {
        proxy_pass http://127.0.0.1:4000;
        client_max_body_size 50m;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Allow all WebDAV methods
        proxy_method $request_method;

        # Disable buffering for streaming
        proxy_buffering off;
        proxy_request_buffering off;

        # Timeouts for large file operations
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
    }

    # API
    location /api/ {
        proxy_pass http://127.0.0.1:4000;
        client_max_body_size 10m;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Frontend (Next.js)
    location / {
        proxy_pass http://127.0.0.1:3000;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support (for HMR in dev, Next.js internals)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}

# HTTP to HTTPS redirect
server {
    listen 80;
    server_name docs.example.com;
    return 301 https://$host$request_uri;
}
