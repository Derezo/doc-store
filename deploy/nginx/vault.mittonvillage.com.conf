# doc-store - Nginx Configuration
# Reverse proxy for Express API (port 4000), Next.js frontend (port 3200), and WebDAV

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=docstore_general:10m rate=50r/s;
limit_req_zone $binary_remote_addr zone=docstore_webdav:10m rate=30r/s;

upstream docstore_api {
    server 127.0.0.1:4000;
    keepalive 64;
}

upstream docstore_web {
    server 127.0.0.1:3200;
    keepalive 64;
}

# HTTP -> HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name vault.mittonvillage.com;

    # Allow certbot challenges
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name vault.mittonvillage.com;

    # SSL certificates (managed by certbot)
    ssl_certificate /etc/letsencrypt/live/vault.mittonvillage.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/vault.mittonvillage.com/privkey.pem;
    # Note: SSL protocol/cipher settings are in /etc/nginx/conf.d/ssl.conf (global)

    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml;

    # Logging
    access_log /var/log/nginx/doc-store-access.log;
    error_log /var/log/nginx/doc-store-error.log;

    # WebDAV â€” large body, streaming, long timeouts for Obsidian sync
    location /webdav/ {
        limit_req zone=docstore_webdav burst=50 nodelay;

        proxy_pass http://docstore_api;
        proxy_http_version 1.1;
        client_max_body_size 50m;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Pass WebDAV-specific headers
        proxy_set_header Depth $http_depth;
        proxy_set_header Destination $http_destination;
        proxy_set_header Overwrite $http_overwrite;

        # Allow all WebDAV methods
        proxy_method $request_method;

        # Disable buffering for streaming
        proxy_buffering off;
        proxy_request_buffering off;

        # Timeouts for large file operations
        proxy_connect_timeout 60s;
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
    }

    # API
    location /api/ {
        limit_req zone=docstore_general burst=100 nodelay;

        proxy_pass http://docstore_api;
        proxy_http_version 1.1;
        client_max_body_size 10m;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Frontend (Next.js)
    location / {
        proxy_pass http://docstore_web;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support (Next.js HMR / internals)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Static asset caching (Next.js _next/static)
    location /_next/static/ {
        proxy_pass http://docstore_web;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        expires 365d;
        add_header Cache-Control "public, immutable";
    }

    # Error pages
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}
